		<script type="text/javascript">
			$(document).ready(function(){
				$('.hitbox').click(function(e){
					if(e.target.tagName !== 'A'){
						//stop propagation of THIS event...
						e.preventDefault();
						e.stopPropagation();
						//and trigger a click on the acutal a tag
						$($(this).find('a')[0]).trigger('click');
						return false;
					}
				});
			});
		</script>

		<div class="container">
			<div class="container">
				<div class="row">

						<div class="row">

									<a href="/">Stephanie Cochard</a> &nbsp;<span class="squares">&nbsp;</span>

								</h4>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-sm-9 panel-group" id="accordion">
						<div class="row">
							<div class="col-sm-12">
								<div class="row blue-box hitbox">
									<h5 class="col-sm-8 col-sm-offset-4 heading-text">
										<a data-toggle="collapse" data-parent="#accordion" href="#contact">
											CONTACT
										</a>
									</h5>
								</div>
								<div class="row panel-collapse collapse in" id="contact">
									<div class="panel-body lt-gray-box light black-text copy-text medium-text">
										<form action="https://stephanieandgreg.us/send-email" method="POST" role="form" class="form-horizontal">
											<div class="form-group">
												<label class="col-sm-2 control-label" for="email">Email Address:</label>
												<div class="col-sm-3">
													<input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="name">Name:</label>
												<div class="col-sm-3">
													<input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 control-label" for="message">Message:</label>
												<div class="col-sm-3">
													<textarea id="message" name="message" class="form-control" rows="3"></textarea>
												</div>
											</div>
											<button type="submit" class="btn btn-default">Submit</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

							<div class="col-sm-9 col-sm-offset-3 gray-box text-center">

									</h5>
