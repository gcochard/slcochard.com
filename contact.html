{% include header.html %}

            <div class="container">
                <div class="row">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row blue-box hitbox">
                                    <h5 class="col-sm-8 col-sm-offset-4 heading-text">
                                        <a href="https://www.linkedin.com/pub/stephanie-schmidt/44/501/735" target="_blank">
                                            LinkedIn
                                        </a>
                                    </h5>
                                </div>
                                <div class="row" id="contact">
                                    <div class="lt-gray-box light black-text copy-text medium-text">
                                        <h4 class="small-header" style="margin-left:10px;">Contact me for a copy of my resume or just drop me a note.</h4>
                                        <form action="https://feedback.stephaniecochard.com/feedback" method="POST" role="form" class="form-horizontal">
                      <input type="hidden" name="success" value="https://stephaniecochard.com/contact.html#success" />
                      <input type="hidden" name="fail" value="https://stephaniecochard.com/contact.html#fail" />
                                            <div class="form-group hidden">
                                                <label class="col-sm-2 control-label" for="to">To:</label>
                                                <div class="col-sm-3">
                                                    <input type="text" name="to" id="to" class="form-control" placeholder="Enter send-to address">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" for="email">Email Address:</label>
                                                <div class="col-sm-3">
                                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" for="name">Name:</label>
                                                <div class="col-sm-3">
                                                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label" for="message">Message:</label>
                                                <div class="col-sm-3">
                                                    <textarea id="message" name="message" class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-3">
                                                    <button style="margin-left:10px;" type="submit" class="btn btn-default">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                    <div class="hidden alert alert-success alert-dismissible" id="success" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      Thanks for the message!
                    </div>
                    <div class="hidden alert alert-danger alert-dismissible" id="fail" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      Error, something went wrong. Please try again.
                    </div>
                    <script type="text/javascript">
                      $(document).ready(function(){
                        if(window.location.hash){
                          $(window.location.hash).removeClass('hidden');
                        }
                      });
                    </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">

                        <div class="row">

                                        <a href="./contact.html">SAY HI</a>

                                </div>

                        <div class="row">

                                        <a href="./surprise.html">SURPRISE</a>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <div class="footer row gray-box light">
